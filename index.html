<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0a1929;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .header {
    display: flex;
    width: 100%;
    justify-content: flex-start; /* Align to the left */
    align-items: center;
    padding: 0 2rem;
}

.logo {
    height: 250px; 
    width: 250px;  
    overflow: hidden;
    margin-left: 0; /* Ensure no left margin */
}

        .logo img {
            max-width: 100%;
            max-height: 100%;
        }

        .main-content {
            text-align: center;
            width: 100%;
            max-width: 700px;
            margin-top: -20px; /* Negative margin to pull content up */
            padding-bottom: 2rem; /* Add padding at bottom */
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 0.5rem; /* Reduced margin */
        }

        .title span {
            color: #4285F4;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 1.5rem; /* Reduced margin */
        }

        .search-container {
            position: relative;
            margin: 1.5rem 0; /* Reduced margin */
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 15px 5px rgba(66, 133, 244, 0.4);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        .search-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .footer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            margin-top: auto; /* Push to bottom */
            padding-top: 1rem;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/new-design.png" alt="">
        </div>
    </div>

    <div class="main-content">
        <h1 class="title"><span>CIPHER </span></h1>
        <p class="subtitle">Decode the internet intelligently.</p>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search the web smarter...">
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                Search
            </button>
        </div>

        <p class="search-description">We use the BFS/DFS algorithms to crawl and find the most relevant results</p>
    </div>

    <div class="footer">
        Â© made with love by asmi, isha and nitika
    </div>

    <script>
        // Add focus event listener to the search input
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            
            // Focus event adds blue shadow
            searchInput.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 15px 5px rgba(66, 133, 244, 0.4)';
            });
            
            // Blur event removes the shadow
            searchInput.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
